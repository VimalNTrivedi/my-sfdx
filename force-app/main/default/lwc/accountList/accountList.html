<!-- accountList.html -->
<template>
    <lightning-card title="Account List">
        <template if:true={accounts}>
            <lightning-datatable
                key-field="Id"
                data={accounts}
                columns={columns}
            >
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">
                {error}
            </div>
        </template>
        <template if:false={accountsLoaded}>
          <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
    </lightning-card>
</template>
